<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunting</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="container mx-auto my-8">
      <div class="navbar bg-base-100">
        <div class="navbar-start">
        
          <a class="btn btn-ghost text-2xl font-bold">Hot Gadgets</a>
        </div>
        <div class="navbar-end">
          <a class="btn text-xl font-bold text-white bg-[#0D6EFD]">Sign Up</a>
        </div>
      </div>
    </header>
    <main class="container mx-auto mt-8 ">
      <section class="text-center space-y-4 mb-10">
        <h1 class="text-5xl font-extrabold text-[#047857]">WELCOME TO TECHNOLOGY WORLD</h1>
        <p class="w-1/2 mx-auto">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humou.</p>
        <button class="btn btn-primary text-xl font-bold">Buy Now</button>
        <img class="w-[300px] lg:w-2/3 mx-auto" src="images/banner.png" alt="">
      </section>
      <h1 class="text-3xl text-center font-bold">Search Your Phone</h1>
      <section class="mx-auto my-6 flex justify-center">
        
        <label
          class="input input-bordered flex items-center gap-4 bg-[#100F0F0D]"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="w-4 h-4 opacity-70"
          >
            <path
              fill-rule="evenodd"
              d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
              clip-rule="evenodd"
            />
          </svg>
          <input
            id="search-field"
            type="text"
            class="grow"
            placeholder="Search Your Phone"
          />
        </label>
        <button
          onclick="handleSearch()"
          class="btn btn-active btn-accent bg-[#0D6EFD] text-white"
        >
          Search
        </button>
      </section>
      <section>
        <div id="loading-spinner" class="text-center my-40 hidden">
          <span class="loading loading-spinner loading-lg"></span>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        ></div>
        <div id="show-all-container" class="hidden text-center my-8">
          <button onclick="handleShowAll()" class="btn btn-active btn-primary">
            Show All
          </button>
        </div>
      </section>

      <!-- Open the modal using ID.showModal() method -->
      <dialog
        id="show_details_modal"
        class="modal modal-bottom sm:modal-middle"
      >
        <div class="modal-box">
          <h3 id="show-detail-phone-name" class="font-bold text-3xl"></h3>
          <div id="show-detail-container"></div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn bg-red-600 text-white font-bold text-xl">
                Close
              </button>
            </form>
          </div>
        </div>
      </dialog>
    </main>
    <footer></footer>

    <script src="script/phone.js"></script>
  </body>
</html>
