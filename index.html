<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunting</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <h1 class="text-5xl">Hunting Phone API</h1>
    </header>
    <main class="container mx-auto mt-8">
        <section class="w-1/2 mx-auto mb-8 flex">
            <label class="input input-bordered flex items-center gap-4">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z" clip-rule="evenodd" /></svg>
                <input  id="search-field" type="text" class="grow" placeholder="Search Your Phone" />
                
              </label>
              <button onclick="handleSearch()" class="btn btn-active btn-accent bg-[#0D6EFD]">Search</button>
        </section>
      <section>
        <div id="loading-spinner" class="text-center my-40 hidden">
            <span class="loading loading-spinner loading-lg"></span>
        </div>
        <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
         
        </div>
        <div id="show-all-container" class="hidden text-center my-8">
        <button class="btn btn-active btn-primary">Show All</button>

        </div>
      </section>
    </main>
    <footer>

    </footer>

    <script src="script/phone.js"></script>
  </body>
</html>
